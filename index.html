<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Firebase Realtime DB CRUD Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.108.2/css/materialize.min.css">

</head>
<body>

    <div class="container">
        <div class="header center">
            <img src="https://firebase.google.com/images/brand-guidelines/logo-standard.png" width="400px" alt="">
            <h4>Real-Time Database CRUD web app</h4>
        
            <br>

            <form id="reviewForm">
                <input type="hidden" id="hiddenId" />

                <div class="input-field">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" />
                </div>

                <div class="input-field">
                    <label for="message">Review Content</label>
                    <textarea class="materialize-textarea" id="messsage"></textarea>
                </div>
                <br><br><br>

                <button class="waves-effect waves-light btn" type="submit">Add / Update</button>

            </form>

            <ul id="reviews"></ul>
        
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>

</body>
</html
