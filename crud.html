<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise Resort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<style>
   	 #contact {text-align: center;}
	#contact {float: left; width: 50%;  background-color: #B5CED0; color: floralwhite;}
        input {width: 120px;}
	
   html {
	scroll-behavior: smooth;
}
body {
	margin: 0;
	padding: 0;
	font-family: montserrat;
}
.menu-area {
	position: fixed;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: row;
	flex-wrap: wrap;
	background-color: rgba(224, 228, 231, 0.2);
	width: 100%;
	height: 70px;
	z-index: 1;
}
.nav {
	display: flex;
	justify-content: right;
	list-style: none;
	margin-right: 15%;
}
.logo {
	flex: 1 1 auto;
	margin-left: 10%;
	text-transform: uppercase;
	letter-spacing: 1px;
	font-weight: bold;
	font-size: 25px;
}
a {
	margin: 15px;
	color: #000;
	text-decoration: none;
	text-transform: uppercase;
}
a:hover {
	color: #000;
}
#home {
	position: relative;
	background-image: url(1.jpg);
	width: 100%;
	height: 100vh;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
	text-align: center;
}
#home .content {
	width: 100%;
}
#home .content h1 {
	font-size: 60px;
	margin: 10px 0;
	color: #fff;
}
#home .content p {
	width: 50%;
	margin: auto;
	line-height: 1.6;
	color: #fff;
}
#about, #contact {
	position: relative;
	display: flex;
	justify-content: space-around;
	align-items: center;
	flex-wrap: wrap;
	flex-direction: row;
	width: 100%;
	height: 100vh;
}
.content {
	width: 80%;
	height: 100%;
	padding: 15% 0;
}
.content h1 {
	font-size: 30px;
	text-transform: uppercase;
}
.content p {
	font-size: 24px;
	line-height: 50px;
}
@media (max-width: 800px) {
	.logo {
		text-align: center;
	}
	.nav {
		margin: 0;
		padding: 0;
	}
	.nav a {
		font-size: 10px;
		margin: 10px;
	}
	#home .content h1 {
		font-size: 30px;
	}
	#home .content p {
		width: 90%;
		font-size: 16px;
	}
	.content {
		padding: 50% 0;
	}
	#about, #contact {
		flex-direction: column;
		padding: 180px 0;
	}
}
</style>
  <body>
  <div class="menu-area">
		<a class="logo" href="#"><img src="2.png"  style="width:48px;height:48px;"> Paradise Resort</a>
		<ul class="nav">
			<li>
				<a href="index.html#home">Home</a>
			</li>
			<li>
				<a href="index.html#about">About</a>
			</li>
			<li>
				<a href="crud.html">Register</a>
			</li>
			<li>
				<a href="index.html#contact">Contact</a>
			</li>
		</ul>
	</div>
	  <br></br>
	<br></br>
  
    <div class="container">
      <h2>CRUD Application in Firebase</h2>
      <hr />
      <br />
      
      <div class="form">
        No: <input type="text" name="No" id="no" /> <br /><br />
        Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
        Phone: <input type="text" name="phone" id="phone" /> <br /><br />
        Address: <input type="text" name="Address" id="address" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>
	  

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

   <script src="./myscript.js"></script>
  </body>
</html>
