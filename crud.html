<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        font-family: sans-serif;
        margin:  0 50px;
	display: flex;
        text-align: center;
        align: center;
	justify-content: center
    }

</style>
<body>
    
   
    

<form class="col-sm-6" method="post" id="frmContact">
        <p>
            Fullname: <input class="form-control form-control-sm" type="text" name="fullname" id="fullname" required />
        </p>
        <p>
            Email: <input class="form-control form-control-sm" type="email" name="email" id="email" required />
        </p>
        <p>
            Subject: <input class="form-control form-control-sm" type="text" name="subject" id="subject" />
        </p>
        <p>
            Message: <textarea class="form-control form-control-sm" name="message" id="message"></textarea>
        </p>
        <button class="form-control form-control-sm btn-success" type="submit" name="submit">Submit</button>
    </form>
	
</body>
</html>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";
   
  // Paste the code from Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCSQO3WY8KmfVXM6siqZVj4-hqHbB4rirk",
    authDomain: "fir-crud-dc0ee.firebaseapp.com",
    databaseURL: "https://fir-crud-dc0ee-default-rtdb.firebaseio.com",
    projectId: "fir-crud-dc0ee",
    storageBucket: "fir-crud-dc0ee.appspot.com",
    messagingSenderId: "578294013427",
    appId: "1:578294013427:web:54894730874ac48b80c686"
  };
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // Get a reference to the database service
  const db = getDatabase(app);
  
  document.getElementById('frmContact').addEventListener('submit', function(e) {
      e.preventDefault();
      const Studid=Math.random().toString(36).slice(2, 7);
      set(ref(db, 'users/' + Studid ), {
          studno: Studid,  
          name: document.getElementById('fullname').value,
          email: document.getElementById('email').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value
      });
   
      alert('Your form is submitted');
      document.getElementById('frmContact').reset();

    });
  </script>
