<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #portfolio, #services {text-align: center;}
     #portfolio {float: left; width: 50%;  background-color: darkslategray; color: floralwhite;}
     #servicees {float: left; width: 50%; background-color: floralwhite; color: darkslategray;}
     input {width: 120px;}
 
html {
 scroll-behavior: smooth;
}
body {
 margin: 0;
 padding: 0;
 font-family: montserrat;
}
.menu-area {
 position: fixed;
 display: flex;
 justify-content: center;
 align-items: center;
 flex-direction: row;
 flex-wrap: wrap;
 background-color: rgba(224, 228, 231, 0.2);
 width: 100%;
 height: 70px;
 z-index: 1;
}
.nav {
 display: flex;
 justify-content: right;
 list-style: none;
 margin-right: 15%;
}
.logo {
 flex: 1 1 auto;
 margin-left: 10%;
 text-transform: uppercase;
 letter-spacing: 1px;
 font-weight: bold;
 font-size: 25px;
}
a {
 margin: 15px;
 color: #000;
 text-decoration: none;
 text-transform: uppercase;
}
a:hover {
 color: #000;
}
#home {
 position: relative;
 background-image: url(1.jpg);
 width: 100%;
 height: 100vh;
 background-repeat: no-repeat;
 background-size: cover;
 background-position: center center;
 text-align: center;
}
#home .content {
 width: 100%;
}
#home .content h1 {
 font-size: 60px;
 margin: 10px 0;
 color: #fff;
}
#home .content p {
 width: 50%;
 margin: auto;
 line-height: 1.6;
 color: #fff;
}
#about, #portfolio, #services, .user-p {
 position: relative;
 display: flex;
 justify-content: space-around;
 align-items: center;
 flex-wrap: wrap;
 flex-direction: row;
 width: 100%;
 height: 100vh;
}
.content {
 width: 80%;
 height: 100%;
 padding: 15% 0;
}
.content h1 {
 font-size: 30px;
 text-transform: uppercase;
}
.content p {
 font-size: 24px;
 line-height: 50px;
}
@media (max-width: 800px) {
 .logo {
     text-align: center;
 }
 .nav {
     margin: 0;
     padding: 0;
 }
 .nav a {
     font-size: 10px;
     margin: 10px;
 }
 #home .content h1 {
     font-size: 30px;
 }
 #home .content p {
     width: 90%;
     font-size: 16px;
 }
 .content {
     padding: 50% 0;
 }
 #about, #portfolio, #services, .user-p {
     flex-direction: column;
     padding: 180px 0;
 }
 #portfolio .content {
     padding: 96px 0;
#user-p {
 text-align: center;
 padding-left: 10px;
 padding-top: 25px;
 }
 #user-p .img{
 width: 100px;
 border-radius: 50%;
 }
#user-p h3{
 padding: 5px 0;
 }
}
 </style>
<body>
    <div class="menu-area">
		<a class="logo" href="#">Paradise Resort</a>
		<ul class="nav">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#about">About</a>
			</li>
			<li>
				<a href="#portfolio">Register</a>
			</li>
			<li>
				<a href="#services">Find ID</a>
			</li>
			<li>
				<a href="user.p">Contact</a>
			</li>
		</ul>
	</div>
	<br></br><br></br>
    <div id="user-p">
        <h1>Contact Us</h1>
        <<img src="user.jpg" style="width:100%;max-width:300px">>
        <h3>Angela A. Ogares</h3>
        <h4>ogaresangela@gmail.com</h4>
    </div>
</body>
</html>
